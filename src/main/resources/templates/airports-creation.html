<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirLine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/main.css}">
    </head>
    <body>
        <header>
            <a class="logo">Авиакомпании России</a>
            <nav>
                <ul class="topmenu">
                    <li><a th:href="@{/airline}" class="submenu-link">Авиакомпания</a>
                        <ul class="submenu">
                            <li><a th:href="@{/employee}">Сотрудники</a></li>
                            <li><a th:href="@{/payment}">Осуществление оплаты</a></li>
                            <li><a th:href="@{/belongs}">Принадлежность самолетов</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/travel_agency}" class="submenu-link">Турагенство</a>
                        <ul class="submenu">
                            <li><a th:href="@{/pass}">Пассажиры</a></li>
                            <li><a th:href="@{/reserv}">Осуществление бронирования</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/airplane}" class="submenu-link">Самолеты</a>
                        <ul class="submenu">
                            <li><a th:href="@{/class}">Класс</a></li>
                            <li><a th:href="@{/model}">Модель</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/trip}" class="submenu-link">Перелеты</a>
                        <ul class="submenu">
                            <li><a th:href="@{/flight}">Рейс</a></li>
                            <li><a th:href="@{/airports}">Аэропорты</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <form class="failes_list" method="post" th:action="@{/airports/{ID}(ID=${airports.ID})}">
            <input type="text" name="city_dep" placeholder="Город вылета" th:value="${airports.city_dep}" required>
            <input type="text" name="city_arr" placeholder="Город прилета" th:value="${airports.city_arr}" required>
            <select name="trip" required>
                <option selected disabled>Выберите перелет</option>
                <option th:each="trip : ${trip}" th:value="${trip.Id_flying}" th:text="${trip.Id_flying}"></option>
            </select>
            <button type="submit" class="button-17" role="button">Сохранить</button>
        </form>
    </body>
</html>
