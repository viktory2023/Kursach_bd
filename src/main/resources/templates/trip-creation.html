<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirLine</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/main.css}">
    </head>
    <body>
        <header>
            <a class="logo">Авиакомпании России</a>
            <nav>
                <ul class="topmenu">
                    <li><a th:href="@{/airline}" class="submenu-link">Авиакомпания</a>
                        <ul class="submenu">
                            <li><a th:href="@{/employee}">Сотрудники</a></li>
                            <li><a th:href="@{/payment}">Осуществление оплаты</a></li>
                            <li><a th:href="@{/belongs}">Принадлежность самолетов</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/travel_agency}" class="submenu-link">Турагенство</a>
                        <ul class="submenu">
                            <li><a th:href="@{/pass}">Пассажиры</a></li>
                            <li><a th:href="@{/reserv}">Осуществление бронирования</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/airplane}" class="submenu-link">Самолеты</a>
                        <ul class="submenu">
                            <li><a th:href="@{/class}">Класс</a></li>
                            <li><a th:href="@{/model}">Модель</a></li>
                        </ul>
                    </li>
                    <li><a th:href="@{/trip}" class="submenu-link">Перелеты</a>
                        <ul class="submenu">
                            <li><a th:href="@{/flight}">Рейс</a></li>
                            <li><a th:href="@{/airports}">Аэропорты</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <form class="failes_list" method="post" th:action="@{/trip/{Id_flying}(Id_flying=${trip.Id_flying})}">
            <input type="text" name="number_of_pass" placeholder="Кол-во пассажиров" th:value="${trip.number_of_pass}" required>
            <input type="text" name="number_of_hours" placeholder="Кол-во часов" th:value="${trip.number_of_hours}" required>
            <input type="time" name="time_of_departure" placeholder="Время вылета" th:value="${trip.time_of_departure}" required>
            <input type="time" name="time_of_arrival" placeholder="Время прилета" th:value="${trip.time_of_arrival}" required>
            <input type="text" name="departure" placeholder="Место вылета" th:value="${trip.departure}" equired>
            <input type="text" name="arrival" placeholder="Место прилета" th:value="${trip.arrival}" required>
            <input type="text" name="available_seats" placeholder="Свободные места" th:value="${trip.available_seats}" required>
            <select name="passengers" required>
                <option selected disabled>Выберите пассажира</option>
                <option th:each="passengers : ${passengers}" th:value="${passengers.id_pass}" th:text="${passengers.id_pass}"></option>
            </select>
            <select name="airplane" required>
                <option selected disabled>Выберите самолет</option>
                <option th:each="airplane : ${airplane}" th:value="${airplane.id_plane}" th:text="${airplane.id_plane}"></option>
            </select>
            <select name="flight" required>
                <option selected disabled>Выберите ркйс</option>
                <option th:each="flight : ${flight}" th:value="${flight.number_of_flight}" th:text="${flight.number_of_flight}"></option>
            </select>
            <button type="submit" class="button-17" role="button">Сохранить</button>
        </form>
    </body>
</html>
